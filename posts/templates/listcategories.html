{% extends 'base.html' %}
{% load static %}


{% block 'body' %}

<div style="background-color: rgb(160, 245, 212);">

    <div class="row d-flex justify-content-center mt-100 mb-100">
        <div class="col-lg-6">
        
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title m-b-0">Categories</h2>
                </div>
                <ul class="list-style-none">
                    <li class="d-flex no-block card-body">  
                        <div  style="padding-right:70px ;">
                            <h4 class="text-bold font-12">Category Name</h4> 
                        </div>
                        <div class="ml-auto">
                            <div class="text-right" style="padding-right:70px ;">
                                <h4 class="text-bold font-12">Created At</h4> 
                            </div>
                        </div>
                    </li>
                    <hr>
                    {% for category in categories %}
                    <li class="d-flex no-block card-body"> <i class="fa fa-check-circle w-30px m-t-5"></i>
                        <div> 
                            <a href="{% url 'category_posts' category.slug %}" class="m-b-0 font-medium p-0" data-abc="true">{{category.name|title}}</a> 
                           </div>
                        <div class="ml-auto">
                            <div class="tetx-right">
                                <h5 class="text-muted font-12">{{category.created_at}}</h5> 
                            </div>
                        </div>
                    </li>
                    <hr>
                    {% endfor %}
                   
                </ul>
            </div>
        </div>
    </div>
</div>

    {% endblock 'body' %}
